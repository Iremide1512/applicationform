<body>
    <h1>APPLICATION FORM</h1>
    <p>Please fill out the form correctly</p>

    <form action="" method="post" target="_blank">
        <label for="">Applicant Name</label> <br>

        <input type="text" name="full name" placeholder="First Name" required>

        <label for="">Phone Number</label> <br>
        <input type="tel" name="phonenumber" id="" placeholder="(000) 000-0000000"> <br><br>

        <label for="">Course Of Study</label><br>
        <input type="text" placeholder="Faculty" required>
        <input type="text" placeholder="Department" required>
        <input type="text" placeholder="Course"> <br><br><br>

        <button type="reset">SUBMIT APPLICATION</button>
    </form>
