<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
        <h1>SPORT APPLICATION FORM</h1>
        <h2>Participant Information</h2>


        <form action="" method="post" target="_blank">
            <label for="">Full Name:</label><br>
            <input type="text" required><br><br>

            <label for="">Date Of Birth:</label><br>
            <input type="date" required><br><br>

            <label for="">Gender:</label><br>
            <input type="radio"> Male 
            <input type="radio"> Female <br><br>

            <label for="">E-mail Address:</label><br>
            <input type="text" required><br><br>

            <label for="">Phone Number:</label><br>
            <input type="tel" required><br><br>


                <h2>Emergency Contact</h2>

            <label for="">Emergency Contact Name:</label>
            <input type="text" required><br><br>

            <label for="">Relationship To Participants:</label>
            <input type="text" required><br><br>

            <label for="">Emergency Contact Number:</label>
            <input type="tel" required><br><br>

            <h2>Sport Information</h2>
            <label for="">Sports Interested In:</label>
            <select name="sports" id="" required>
               <option value=""></option>
                <option value="">Football</option>
                <option value="">Basketball</option>
                <option value="">Volleyball</option>
                <option value="">Table Tennis</option>
                <option value="">Badminton</option>
            </select><br><br>


            <label for="">Skill Level:</label>
            <input type="radio"> Beginner
            <input type="radio"> Intermediate
            <input type="radio"> Advanced <br><br>

            <label for="">Preferred Position (If Applicable): </label>
            <input type="text" required><br><br><br>

            <button type="submit">SUBMIT APPLICATION</button>



            
        


        </form>
    
</body>
</html>
